<!-- | uppercase - activates the built-in UppercasePipe -->
<!-- Pipes are a good way to format strings, currency amounts, dates and other display data. -->
<h3>{{hero.name | uppercase}} Details</h3>
<div>
    <span>Id: </span>
    {{hero.id}}
</div>
<div>
    <span>Name:</span>
    {{hero.name}}
</div>
